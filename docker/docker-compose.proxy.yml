---
services:
  nginx:
    image: nginx:1.27-alpine
    container_name: lms_nginx
    depends_on:
      app:
        condition: service_started
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Switch which file is mounted after cert issue (http â†’ https)
      - ./nginx/conf.d/http.conf:/etc/nginx/conf.d/default.conf:ro
      # For HTTPS phase, swap to https.conf:
      # - ./nginx/conf.d/https.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_certbot_challenges:/var/www/certbot:rw
      - nginx_certs:/etc/letsencrypt:ro
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    container_name: lms_certbot
    volumes:
      - nginx_certs:/etc/letsencrypt
      - nginx_certbot_challenges:/var/www/certbot
      # This service is for one-off runs (`docker compose run`);
      # it does not auto-run.

volumes:
  nginx_certs:
  nginx_certbot_challenges:
